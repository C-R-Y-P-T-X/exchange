<!-- Using AuthController as auth -->
<div class="loginBox">
  <form class="log">
    <h3 class="auth">Start Trading</h3>
    <input type="text" ng-model='user.email' value="email" placeholder="Email">
    <input type="password" ng-model='user.password' value="password" placeholder="Password">
    <button ng-click="signin()">Sign In</button>
    <label>{{error}}</label>
    <a ui-sref="landing.signup">Don't have an account?</a>
  </form>
</div>
